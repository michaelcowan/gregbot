<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logged into Vault</title>
    <script type="text/javascript">
        window.onload = function () {
            setTimeout(function () {
                close();
            }, 2000);
        }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap");

        :root {
            --white: #fff;
            --text-clr: #706f6f;
            --success-clr: #3cb878;
            --success-hvr: #059249;
            --error-clr: #fd5664;
            --error-hvr: #ff0016;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
        }

        body {
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.5));
            color: var(--text-clr);
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .modal {
            width: 350px;
            background: var(--white);
            border-radius: 3px;
            position: relative;
            display: block;
        }

        .modal .body {
            padding: 35px;
            text-align: center;
        }

        .modal .icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
            fill: none;
            stroke: var(--white);
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 16px
        }

        .modal.success .icon {
            background: var(--success-clr);
        }

        .modal.error .icon {
            background: var(--error-clr);
        }

        .modal.success h2 {
            color: var(--success-clr);
        }

        .modal.error h2 {
            color: var(--error-clr);
        }

        .modal p {
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="modal success">
    <div class="body">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <polyline points="100 290 190 380 410 130"/>
            </svg>
        </div>
        <h2>SUCCESS</h2>
        <p>You have successfully logged into Vault!</p>
    </div>
</div>

</body>
</html>
